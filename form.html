<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/checkoutForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Check Out</title>
</head>
<body>

  <div class="container-fluid">
    
    <form action="#" method="#">

      <h1 class="text text-center">Arcane Library Checkout Form</h1>

      <div class="total border border-dark">

        <h2 class="text text-center">Products Ordered</h2>

        <ol class="list-group list-group-numbered mx-1">
          <li class="list-group-item">The Bible (2 pcs.)</li>
          <li class="list-group-item">High Magick (1 pc.)</li>
        </ol>

        <p class="text text-end me-5">Total Payment  <br> â‚± 47117.00</p>

      </div>

      <div class="user-info border border-dark">

        <h2 class="text text-center">Payment Form</h2>


        <div class="name mx-1">

          <div class="input-group mb-1">

            <span class="input-group-text">First Name</span>
            <input type="text" aria-label="first name" class="form-control">

          </div>

          <div class="input-group mb-1">

            <span class="input-group-text">Last Name</span>
            <input type="text" aria-label="last name" class="form-control">

          </div>

        </div>

        <div class="adress mx-1">

          <div class="input-group">

            <span class="input-group-text">Address</span>
            <input type="text" aria-label="First name" class="form-control" placeholder=" Street">
            <input type="text" aria-label="Last name" class="form-control" placeholder="City">

          </div>

        </div>

    
        <div class="contact-info">
    
          <div class="form-group mt-1 mx-1 fw-bold">

            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">

          </div>

          <div class="form-group fw-bold mt-1 mx-1">

            <label for="phone">Phone number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
              
          </div>

        </div>

        <h1 class="text">Payment Option</h1>

        <div class="ms-5">

          <div class="form-check">

            <input class="form-check-input " type="radio" id="cod"  name="payment" >

            <label class="form-check-label">Cash on Delivery</label>

          </div>

          <div class="form-check">

            <input class="form-check-input" type="radio" id="visa"  name="payment" >

            <label class="form-check-label">Visa</label>

          </div>

          <div class="form-check">

            <input class="form-check-input" type="radio" id="mastercard"  name="payment" >

            <label class="form-check-label">mastercard</label>

          </div>
        </div>
       
      </div>

      <div class="d-flex justify-content-center border border-dark">

        <div class="btn border" >

          <input type="submit">

        </div>

      </div>

    </form>

  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
